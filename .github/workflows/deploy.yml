name: Deploy Laravel to aaPanel

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p ${{ secrets.SSH_PORT }} << EOF

          PROJECT_DIR="/www/wwwroot/imobiliariaubatuba.com"
          REPO="git@github.com:${{ github.repository }}.git"

          echo " Criando diret贸rio se n茫o existir..."
          mkdir -p \$PROJECT_DIR

          cd \$PROJECT_DIR

          echo " Verificando se existe reposit贸rio Git..."

          if [ ! -d ".git" ]; then
              echo " Reposit贸rio n茫o encontrado. Clonando..."
              git clone \$REPO . || exit 1
          else
              echo " Atualizando reposit贸rio existente..."
              git pull origin main || exit 1
          fi

          echo " Instalando depend锚ncias PHP..."
          composer install --no-interaction --prefer-dist --optimize-autoloader

          echo " Instalando depend锚ncias Node..."
          npm install
          npm run build

          echo " Permiss玫es..."
          chmod -R 775 storage bootstrap/cache
          chown -R www:www storage bootstrap/cache

          echo "Ч Limpando cache Laravel..."
          php artisan optimize:clear
          php artisan optimize

          echo " Deploy finalizado!"
          EOF
